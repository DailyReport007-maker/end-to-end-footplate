<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report Analysis</title>
    <link rel="stylesheet" href="dailyreportanalysis.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="test.js"></script> <!-- Link to external JS file -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1 id="reportHeading">Daily Report Analysis</h1>

    <form id="dutyForm">
        <label for="cliName">CLI Name:</label>
        <select id="cliName"></select>

        <label for="cliLobby">CLI Lobby:</label>
        <select id="cliLobby"></select>

        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate">

        <label for="toDate">To Date:</label>
        <input type="date" id="toDate">

        <button type="submit">Submit</button>
    </form>

    <br>
    <button id="printButton">Print Report</button>
    <button id="pdfButton">Download PDF</button>
    <button id="abnormalityDetailsButton">ABNORMALITY DETAILS</button>

    <br><br>

    <table id="reportForm">
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Done</th>
                <th>Abnormality</th>
            </tr>
        </thead>
        <tbody id="reportFormBody">
        </tbody>
    </table>

    <canvas id="barGraphCanvas"></canvas>
    <canvas id="pieChartCanvas"></canvas>

</body>
</html>
